<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Arkham Asteroids</title>

		<style id="webmakerstyle">
			body {
				background: black;
			}
			canvas {
				border: 1px soild white;
			}
		</style>
	</head>

	<body>
		<canvas width="600" height="600"></canvas>

		<script src="https://unpkg.com/kontra@latest/kontra.js"></script>

		<script>
			let { canvas, context } = kontra.init();
			let sprites = [];

			function createAsteroid(x, y, radius) {
				let asteroid = kontra.Sprite({
					type: 'asteroid',
					x,
					y,
					dx: Math.random() * 4 - 2,
					dy: Math.random() * 4 - 2,
					radius,
					render() {
						this.context.strokeStyle = 'white';
						this.context.beginPath();
						this.context.arc(0, 0, this.radius, 0, Math.PI * 2);
						this.context.stroke();
					}
				});
				sprites.push(asteroid);
			}

			for (let i = 0; i < 4; i++) {
				createAsteroid(100, 100, 30);
			}

			kontra.initKeys();

			let ship = kontra.Sprite({
				x: 300,
				y: 300,
				radius: 6,
				dt: 0,
				render() {
					this.context.strokeStyle = 'white';
					this.context.beginPath();
					this.context.moveTo(-3, -5);
					this.context.lineTo(12, 0);
					this.context.lineTo(-3, 5);
					this.context.closePath();
					this.context.stroke();
				},
				update() {
					if (kontra.keyPressed('arrowleft')) {
						this.rotation += kontra.degToRad(-4);
					} else if (kontra.keyPressed('arrowright')) {
						this.rotation += kontra.degToRad(4);
					}

					const cos = Math.cos(this.rotation);
					const sin = Math.sin(this.rotation);

					if (kontra.keyPressed('arrowup')) {
						this.ddx = cos * 0.05;
						this.ddy = sin * 0.05;
					} else {
						this.ddx = this.ddy = 0;
					}
					this.advance();

					if (this.velocity.length() > 5) {
						this.dx *= 0.95;
						this.dy *= 0.95;
					}

					this.dt += 1 / 60;
					if (kontra.keyPressed('space') && this.dt > 0.25) {
						this.dt = 0;

						let bullet = kontra.Sprite({
							color: 'white',

							x: this.x + cos * 12,
							y: this.y + sin * 12,

							dx: this.dx + cos * 5,
							dy: this.dy + sin * 5,

							ttl: 50,

							radius: 2,
							width: 2,
							height: 2
						});
						sprites.push(bullet);
					}
				}
			});
			sprites.push(ship);

			let loop = kontra.GameLoop({
				update() {
					sprites.map((sprite) => {
						sprite.update();
						if (sprite.x < -sprite.radius) {
							sprite.x = canvas.width + sprite.radius;
						} else if (sprite.x > canvas.width + sprite.radius) {
							sprite.x = 0 - sprite.radius;
						}

						if (sprite.y < -sprite.radius) {
							sprite.y = canvas.height + sprite.radius;
						} else if (sprite.y > canvas.height + sprite.radius) {
							sprite.y = -sprite.radius;
						}
					});

					for (let i = 0; i < sprites.length; i++) {
						if (sprites[i].type === 'asteroid') {
							for (let j = 0; j < sprites.length; j++) {
								if (sprites[j].type !== 'asteroid') {
									let asteroid = sprites[i];
									let sprite = sprites[j];

									let dx = asteroid.x - sprite.x;
									let dy = asteroid.y - sprite.y;

									if (Math.hypot(dx, dy) < asteroid.radius + sprite.radius) {
										asteroid.ttl = 0;
										sprite.ttl = 0;

										if (asteroid.radius > 10) {
											for (let i = 0; i < 3; i++) {
												createAsteroid(
													asteroid.x,
													asteroid.y,
													asteroid.radius / 2.5
												);
											}
										}
										break;
									}
								}
							}
						}
					}

					sprites = sprites.filter((sprite) => sprite.isAlive());
				},
				render() {
					sprites.map((sprite) => sprite.render());
				}
			});

			loop.start();
		</script>
	</body>
</html>
